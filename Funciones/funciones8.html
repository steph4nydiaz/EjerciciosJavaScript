<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo getElementById</title>
    <script>
        function CambiaColor(nombreColor) {
            let obj = document.getElementById("informacion");
            obj.style.color = nombreColor;
        }
    </script>
</head>

<body>
    <p id="informacion">Curso de ECMAScript</p>
    <button onclick="CambiaColor('blue');"></button>
    <button onclick="CambiaColor('red');"></button>
</body>

</html>
