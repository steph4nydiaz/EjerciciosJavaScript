<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Restar números</title>
</head>

<body>
    <script>
        let dato1, dato2, num1, num2;

        dato1 = window.prompt("Introduce primero número ?", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce segundo número ?", "0");
        num2 = parseInt(dato2);

        let resultado = num1 - num2;

        document.write(`<br/> <br/> La resta es ${resultado} `);
    </script>
    <p>Para restar, las variables deben ser numéricas.</p>
</body>

</html>
